<mat-card class="update-profile-card">
  <!-- <mat-card-header>
      <mat-card-title>Update profile information</mat-card-title>
    </mat-card-header> -->
  <mat-card-content>
    <form class="update-profile-form">
      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.UserName"
          placeholder="Username"
          type="text"
          name="Username"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Birthdate"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="updateUser()"
      color="primary"
      style="margin-right: 10px"
    >
      Update
    </button>
    <app-delete-user></app-delete-user>
  </mat-card-actions>
</mat-card>
